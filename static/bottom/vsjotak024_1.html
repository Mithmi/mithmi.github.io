<p>А. Венедиктов — Ну, я еще раз повторю: без Шахеризады, потому что девушек в его жизни не наблюдалось.</p>
<p>Н. Басовская — Нет.</p>
<p>А. Венедиктов — Он был сосредоточен вот на этом на всем.</p>
<p>Н. Басовская — Отдан весь, до конца, до дна.</p>
<p>А. Венедиктов — Наталья Ивановна Басовская.</p>
