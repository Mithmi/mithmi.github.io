<html><body><p>Уважаемые коллеги, у нас в соответствии с ранее принятым регламентом процедура обсуждения следующая. Сделают доклады и содоклады по 8-му вопросу, затем по 9-му, а общий содоклад от Комитета по бюджету и налогам по 7, 8 и 9-му вопросам сделает Айрат Закиевич Фаррахов.</p></body></html>
